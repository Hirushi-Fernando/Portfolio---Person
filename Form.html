<div class="container12">
<div class="bg-text">
    <form>
        <h1 class="h1F">Feedback Form</h1>
        <fieldset>
            <legend>Personal Information</legend>
            <table>
                <tr>
                    <td>
                        <label for="name">Name: </label>
                    </td>
                    <td>
                        <input type="text" id="name" name="user_name" class="label" placeholder="Enter Your Name" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="name">Email: </label>
                    </td>
                    <td>
                        <input type="email" id="email" name="user_email" class="label" placeholder="Enter Your Email" required>
                    </td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>Your Feedback</legend>
            <div>
                <textarea name="user_msg" id="msg" cols="40" rows="8" class="label" placeholder="Enter your message here"></textarea>
            </div>
        </fieldset>
        <div id="submitbutton">
            <button type="submit">Submit your Feedback</button>
        </div>
    </form>
</div>
